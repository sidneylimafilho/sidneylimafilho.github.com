<ul class="post-wall">
    {% for post in site.posts limit:11 %}
         {% if post.published %}
        <li style="background:url({{ post.image }}) no-repeat center;">
            <a href="{{ post.url }}">
                <b>{{ post.title | xml_escape }}</b>
                <small>
                    {{ post.date | date: "%B %d, %Y" }}
                </small>

                {% if post.excerpt %}
                    <small class="excerpt">
                        {{ post.excerpt }}
                    </small>
                {% endif %}
            </a>
        </li>
        {% endif %}
    {% endfor %}
</ul>

<h1>Videos</h1>
<div class="youtube" data-bind="foreach: Videos">
    <iframe frameborder="0" allowfullscreen="yes" 
            data-bind="visible: accessControl.embed ==='allowed', attr:{width: ($item==0?560:280), height: ($item==0?315:158), src: 'http://www.youtube.com/embed/' + id}" ></iframe>
</div>
