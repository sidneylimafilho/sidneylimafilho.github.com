<div class="post-wall">
    <ul>
        {% for post in site.posts limit:11 %}
             {% if post.published %}
            <li style="background-image:url({{ post.image }});">
                <a href="{{ post.url }}">
                    <resume>
                        <b>{{ post.title | xml_escape }}</b>
                        <small>
                            {{ post.date | date: "%B %d, %Y" }}
                        </small>

                        {% if post.excerpt %}
                            <small class="excerpt">
                                {{ post.excerpt }}
                            </small>
                        {% endif %}
                    </resume>
                </a>
            </li>
            {% endif %}
        {% endfor %}
    </ul>
</div>

<div class="youtube" data-bind="visible: Videos().length > 0">
    <h1>Videos</h1>
    <iframe width="560" height="315" frameborder="0" allowfullscreen="yes" 
                data-bind="attr:{src: Videos().length > 0?'http://www.youtube.com/embed/' + Videos.shift().id:''}" ></iframe>
    <div class="videos" data-bind="foreach: Videos">
        <img width="260" data-bind="attr:{src: thumbnail.hqDefault, title:title, click:$parent.ShowVideo}" />
    </div>
</div>
