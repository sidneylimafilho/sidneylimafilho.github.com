<div class="post-wall">
    <ul>
        {% for post in site.posts limit:5 %}
             {% if post.published %}
            <li style="background-image:url({{ post.image }});">
                <a href="{{ post.url }}">
                    <resume>
                        <b>{{ post.title | xml_escape }}</b>
                        <small>
                            {{ post.date | date: "%B %d, %Y" }}
                        </small>

                        {% if post.excerpt %}
                            <small class="excerpt">
                                {{ post.excerpt }}
                            </small>
                        {% endif %}
                    </resume>
                </a>
            </li>
            {% endif %}
        {% endfor %}
    </ul>
</div>

<div class="youtube" data-bind="visible: Videos().length > 0">
    <h1>Videos</h1>
    <iframe width="570" height="315" frameborder="0" allowfullscreen="yes" 
                data-bind="attr:{src: User.youtube.embedUrl + MostRecentVideo().id}" ></iframe>
    <div class="videos" data-bind="foreach: Videos">
        <img width="187" data-bind="attr:{src: thumbnail.hqDefault, title:title}, click:$parent.ShowVideo($element)" />
    </div>
</div>
